<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Girly Cipher</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(255, 192, 203, 0.6);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #880e4f;
        }
        textarea, input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background-color: #ffe4ec;
            color: #880e4f;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background-color: #f06292;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ec407a;
        }
        #toggleKey {
            background-color: transparent;
            color: #d81b60;
            font-size: 14px;
            padding: 0;
            margin-top: -10px;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .output {
            background-color: #ffe4ec;
            color: #880e4f;
            padding: 12px;
            border-radius: 12px;
            margin-top: 20px;
            min-height: 80px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Girly Cipher</h1>
        <form method="POST">
            <label for="plaintext">Your Text</label>
            <textarea name="plaintext" rows="5" placeholder="Enter text...">{{ plaintext }}</textarea>

            <label for="keymap">Encryption Key</label>
            <input type="password" name="keymap" id="keymap" value="{{ keymap }}" readonly>
            <button type="button" id="toggleKey">Show Key</button>

            <div class="btns">
                <button name="action" value="encrypt">Encrypt</button>
                <button name="action" value="decrypt">Decrypt</button>
            </div>
        </form>

        <div class="output">
            <label>Result</label>
            <p>{{ result }}</p>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleKey');
        const keyInput = document.getElementById('keymap');

        toggleBtn.addEventListener('click', () => {
            if (keyInput.type === "password") {
                keyInput.type = "text";
                toggleBtn.textContent = "Hide Key";
            } else {
                keyInput.type = "password";
                toggleBtn.textContent = "Show Key";
            }
        });
    </script>
</body>
</html>
