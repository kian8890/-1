<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Girly Cipher</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(255, 192, 203, 0.6);
            width: 90%;
            max-width: 500px;
            border: 2px solid #f8bbd0;
        }

        h1 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #880e4f;
        }

        textarea, input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: 2px solid #f8bbd0;
            background-color: #fff8fa;
            color: #880e4f;
            font-size: 16px;
            margin-bottom: 18px;
            box-shadow: inset 0 0 5px rgba(255, 182, 193, 0.3);
        }

        button {
            background-color: #f06292;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 0 auto 15px auto;
        }

        button:hover {
            background-color: #ec407a;
        }

        #toggleKey {
            background-color: transparent;
            color: #d81b60;
            font-size: 14px;
            padding: 0;
            margin: -10px 0 20px 0;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: center;
        }

        .output {
            background-color: #fff8fa;
            color: #880e4f;
            padding: 14px;
            border-radius: 14px;
            margin-top: 10px;
            min-height: 80px;
            white-space: pre-wrap;
            border: 2px dashed #f8bbd0;
            box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Girly Cipher</h1>
        <form method="POST">
            <label for="plaintext">Your Text</label>
            <textarea name="plaintext" rows="5" placeholder="Enter text...">{{ plaintext }}</textarea>

            <label for="keymap">Encryption Key</label>
            <input type="password" name="keymap" id="keymap" value="{{ keymap }}" readonly>
            <button type="button" id="toggleKey">Show Key</button>

            <button name="action" value="encrypt">Encrypt</button>
        </form>

        <div class="output">
            <label>Encrypted Result:</label>
            <p>{{ result }}</p>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleKey');
        const keyInput = document.getElementById('keymap');

        toggleBtn.addEventListener('click', () => {
            if (keyInput.type === "password") {
                keyInput.type = "text";
                toggleBtn.textContent = "Hide Key";
            } else {
                keyInput.type = "password";
                toggleBtn.textContent = "Show Key";
            }
        });
    </script>
</body>
</html>
